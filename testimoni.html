<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Testimoni - Kedai Noka</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    nav {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background: #fff;
      height: 3px;
      margin: 4px 0;
      width: 25px;
      border-radius: 2px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: #333;
    }

    @media (max-width: 600px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: #111;
        margin-top: 10px;
      }

      .nav-links.active {
        display: flex;
      }
    }

    .container {
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 30px;
    }

    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    input, textarea {
      background: #111;
      color: #fff;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .testimoni {
      background: #111;
      border-left: 5px solid #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .testimoni strong {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Kedai Noka</div>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="/">Home</a>
      <a href="/pesan.html">Pesan</a>
      <a href="/about.html">About</a>
      <a href="/support.html">Support</a>
      <a href="/testimoni.html">Testimoni</a>
    </div>
  </nav>

  <div class="container">
    <h1>Testimoni Pengunjung</h1>
    <form id="form-testimoni">
      <input type="text" id="name" placeholder="Nama Anda" required />
      <textarea id="pesan" placeholder="Tulis testimoni..." required></textarea>
      <button type="submit">Kirim</button>
    </form>
    <div id="list-testimoni"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      'https://nzhhrovqnbayfbkaalss.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56aGhyb3ZxbmJheWZia2FhbHNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0NTIyNDksImV4cCI6MjA2MjAyODI0OX0.koIvptV1BYsbcTqNdT7mZwK-BENpuijlidZax8XhTxs'
    );

    const form = document.getElementById('form-testimoni');
    const list = document.getElementById('list-testimoni');

    async function loadTestimoni() {
      const { data, error } = await supabase
        .from('testimoni')
        .select('*')
        .order('id', { ascending: false });

      if (error) {
        console.error(error);
        list.innerHTML = '<p>Gagal memuat testimoni.</p>';
        return;
      }

      list.innerHTML = '';
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'testimoni';
        div.innerHTML = `<strong>${item.name}</strong><p>${item.pesan}</p>`;
        list.appendChild(div);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const pesan = document.getElementById('pesan').value.trim();

      if (!name || !pesan) return;

      const { error } = await supabase
        .from('testimoni')
        .insert([{ name, pesan }]);

      if (error) {
        alert('Gagal mengirim testimoni');
        console.error(error);
      } else {
        form.reset();
        loadTestimoni();
      }
    });

    loadTestimoni();
  </script>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
