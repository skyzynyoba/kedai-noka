
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Pesanan - Kedai Noka</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    .status-box {
      margin-top: 20px;
      font-size: 1.5em;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      display: inline-block;
    }
    .notif {
      margin-top: 20px;
      font-size: 1.2em;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>Status Pesanan Anda</h1>
  <div class="status-box" id="status">Memuat...</div>
  <div class="notif" id="notif"></div>

  
  <div style="margin-top: 30px;">
    <a href="order.html" style="
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      border: 2px solid #ccc;
      transition: all 0.3s;
    " onmouseover="this.style.backgroundColor='#eee'" onmouseout="this.style.backgroundColor='#fff'">
      ‚Üê Kembali ke Pemesanan
    </a>
  </div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://nzhhrovqnbayfbkaalss.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56aGhyb3ZxbmJheWZia2FhbHNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0NTIyNDksImV4cCI6MjA2MjAyODI0OX0.koIvptV1BYsbcTqNdT7mZwK-BENpuijlidZax8XhTxs'
    const supabase = createClient(supabaseUrl, supabaseKey)

    const urlParams = new URLSearchParams(window.location.search)
    const orderId = urlParams.get('id')

    const statusBox = document.getElementById('status')
    const notifBox = document.getElementById('notif')
    let lastStatus = ''

    async function loadStatus() {
      const { data, error } = await supabase
        .from('pesanan')
        .select('status')
        .eq('id', orderId)
        .single()

      if (error || !data) {
        statusBox.textContent = 'Pesanan tidak ditemukan.'
      } else {
        updateStatus(data.status)
      }
    }

    function updateStatus(status) {
      statusBox.textContent = status.charAt(0).toUpperCase() + status.slice(1)
      if (status !== lastStatus) {
        notifBox.textContent = `Status berubah menjadi: ${status}`
        lastStatus = status
        setTimeout(() => notifBox.textContent = '', 4000)
      }
    }

    // Initial load
    loadStatus()

    // Supabase Realtime Listener
    supabase
      .channel('pesanan-status')
      .on('postgres_changes', {
        event: 'UPDATE',
        schema: 'public',
        table: 'pesanan',
        filter: `id=eq.${orderId}`
      }, (payload) => {
        const newStatus = payload.new.status
        updateStatus(newStatus)
      })
      .subscribe()
  </script>
</body>
</html>
